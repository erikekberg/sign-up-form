<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="highlighted">
            <img src="/imgs/odin-lined.png" alt="">
            <h2>ODIN</h2>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <p>This is not a real online service! You know you
                need something like this in your life to
                help you realize your deepest dreams.
            </p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form action="#" method="post" id="form">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" id="number">
                </div>
                <div id="password-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>
        <div class="footer">
            <button type="submit" id="submit-button">Sign Up</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
